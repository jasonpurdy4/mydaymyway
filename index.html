<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day, My Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .sliders {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-icon {
            font-size: 24px;
            width: 32px;
            text-align: center;
        }

        .slider-content {
            flex: 1;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .slider-label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .slider-value {
            font-size: 16px;
            font-weight: 700;
        }

        .exercise .slider-value { color: #22c55e; }
        .screen .slider-value { color: #3b82f6; }
        .sugar .slider-value { color: #ec4899; }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .exercise input[type="range"] {
            background: linear-gradient(to right, #fee2e2 0%, #22c55e 30%, #15803d 100%);
        }

        .screen input[type="range"] {
            background: linear-gradient(to right, #dcfce7 0%, #fbbf24 50%, #ef4444 100%);
        }

        .sugar input[type="range"] {
            background: linear-gradient(to right, #dcfce7 0%, #fbbf24 50%, #ef4444 100%);
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 3px solid #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: grab;
        }

        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
        }

        .balance-bar {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .balance-bar.balanced {
            background: #dcfce7;
            color: #166534;
        }

        .balance-bar.over {
            background: #fee2e2;
            color: #991b1b;
        }

        .balance-bar.under {
            background: #dbeafe;
            color: #1e40af;
        }

        .reset-btn {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            font-size: 14px;
            color: #6366f1;
            background: #eef2ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® My Day, My Way ‚ú®</h1>
        </div>

        <div class="sliders">
            <div class="slider-row exercise">
                <span class="slider-icon">üèÉ</span>
                <div class="slider-content">
                    <div class="slider-header">
                        <span class="slider-label">Outside Time</span>
                        <span class="slider-value" id="exercise-value">30 min</span>
                    </div>
                    <input type="range" id="exercise-slider" min="15" max="120" value="30" step="5">
                </div>
            </div>

            <div class="slider-row screen">
                <span class="slider-icon">üì∫</span>
                <div class="slider-content">
                    <div class="slider-header">
                        <span class="slider-label">Screen Time</span>
                        <span class="slider-value" id="screen-value">1 hour</span>
                    </div>
                    <input type="range" id="screen-slider" min="0" max="240" value="60" step="15">
                </div>
            </div>

            <div class="slider-row sugar">
                <span class="slider-icon">üç≠</span>
                <div class="slider-content">
                    <div class="slider-header">
                        <span class="slider-label">Added Sugar</span>
                        <span class="slider-value" id="sugar-value">15g</span>
                    </div>
                    <input type="range" id="sugar-slider" min="0" max="50" value="15" step="5">
                </div>
            </div>
        </div>

        <div class="balance-bar balanced" id="balance-bar">
            ‚úì Balanced
        </div>

        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script>
        const DEFAULTS = { exercise: 30, screen: 60, sugar: 15 };

        const exerciseSlider = document.getElementById('exercise-slider');
        const screenSlider = document.getElementById('screen-slider');
        const sugarSlider = document.getElementById('sugar-slider');

        exerciseSlider.addEventListener('input', onExerciseChange);
        screenSlider.addEventListener('input', onScreenChange);
        sugarSlider.addEventListener('input', onSugarChange);

        function formatTime(min) {
            if (min < 60) return `${min} min`;
            const h = Math.floor(min / 60);
            const m = min % 60;
            return m === 0 ? `${h} hour${h > 1 ? 's' : ''}` : `${h}h ${m}m`;
        }

        // Credits: 30 min exercise = 15 min screen = 10g sugar
        function getCredits(exercise) {
            return (exercise - DEFAULTS.exercise) / 30;
        }

        function screenToCredits(screen) {
            return (screen - DEFAULTS.screen) / 15 * 0.5;
        }

        function sugarToCredits(sugar) {
            return (sugar - DEFAULTS.sugar) / 10 * 0.5;
        }

        function creditsToScreen(credits) {
            return DEFAULTS.screen + (credits / 0.5) * 15;
        }

        function creditsToSugar(credits) {
            return DEFAULTS.sugar + (credits / 0.5) * 10;
        }

        function onExerciseChange() {
            // When exercise changes, keep the ratio between screen and sugar the same
            const exercise = parseInt(exerciseSlider.value);
            const totalCredits = getCredits(exercise);

            const currentScreen = parseInt(screenSlider.value);
            const currentSugar = parseInt(sugarSlider.value);
            const currentScreenCredits = screenToCredits(currentScreen);
            const currentSugarCredits = sugarToCredits(currentSugar);
            const currentTotal = currentScreenCredits + currentSugarCredits;

            if (currentTotal <= 0 || totalCredits <= 0) {
                // At or below defaults, just set to max allowed
                const half = totalCredits / 2;
                screenSlider.value = Math.max(0, Math.round(creditsToScreen(Math.max(0, half)) / 15) * 15);
                sugarSlider.value = Math.max(0, Math.round(creditsToSugar(Math.max(0, half)) / 5) * 5);
            } else {
                // Keep same ratio
                const screenRatio = currentScreenCredits / currentTotal;
                const sugarRatio = currentSugarCredits / currentTotal;
                screenSlider.value = Math.max(0, Math.round(creditsToScreen(totalCredits * screenRatio) / 15) * 15);
                sugarSlider.value = Math.max(0, Math.round(creditsToSugar(totalCredits * sugarRatio) / 5) * 5);
            }

            updateDisplay();
        }

        function onScreenChange() {
            // When screen changes, adjust sugar to use remaining credits
            const exercise = parseInt(exerciseSlider.value);
            const screen = parseInt(screenSlider.value);

            const totalCredits = getCredits(exercise);
            const screenCredits = screenToCredits(screen);
            const remainingCredits = totalCredits - screenCredits;

            // Cap sugar to remaining credits
            const maxSugar = Math.max(0, creditsToSugar(remainingCredits));
            sugarSlider.value = Math.min(parseInt(sugarSlider.value), Math.round(maxSugar / 5) * 5);

            updateDisplay();
        }

        function onSugarChange() {
            // When sugar changes, adjust screen to use remaining credits
            const exercise = parseInt(exerciseSlider.value);
            const sugar = parseInt(sugarSlider.value);

            const totalCredits = getCredits(exercise);
            const sugarCredits = sugarToCredits(sugar);
            const remainingCredits = totalCredits - sugarCredits;

            // Cap screen to remaining credits
            const maxScreen = Math.max(0, creditsToScreen(remainingCredits));
            screenSlider.value = Math.min(parseInt(screenSlider.value), Math.round(maxScreen / 15) * 15);

            updateDisplay();
        }

        function updateDisplay() {
            const exercise = parseInt(exerciseSlider.value);
            const screen = parseInt(screenSlider.value);
            const sugar = parseInt(sugarSlider.value);

            document.getElementById('exercise-value').textContent = `${exercise} min`;
            document.getElementById('screen-value').textContent = formatTime(screen);
            document.getElementById('sugar-value').textContent = `${sugar}g`;

            const totalCredits = getCredits(exercise);
            const spent = screenToCredits(screen) + sugarToCredits(sugar);
            const remaining = totalCredits - spent;

            const bar = document.getElementById('balance-bar');
            if (Math.abs(remaining) < 0.1) {
                bar.className = 'balance-bar balanced';
                bar.textContent = '‚úì Balanced';
            } else if (remaining > 0) {
                bar.className = 'balance-bar under';
                bar.textContent = `${remaining.toFixed(1)} credits left to spend`;
            } else {
                bar.className = 'balance-bar over';
                bar.textContent = `Over by ${Math.abs(remaining).toFixed(1)} ‚Äî need more exercise`;
            }
        }

        function reset() {
            exerciseSlider.value = DEFAULTS.exercise;
            screenSlider.value = DEFAULTS.screen;
            sugarSlider.value = DEFAULTS.sugar;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
