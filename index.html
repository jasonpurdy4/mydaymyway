<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day, My Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF4F00 0%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 360px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 22px;
            color: #333;
        }

        .slider-group {
            margin-bottom: 20px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .slider-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .slider-value {
            font-size: 18px;
            font-weight: 700;
        }

        .exercise .slider-value { color: #FF4F00; }
        .screen .slider-value { color: #FF4F00; }
        .sugar .slider-value { color: #FF4F00; }

        .options {
            display: flex;
            gap: 8px;
        }

        .option {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
        }

        .option:hover {
            border-color: #FFB380;
            background: #FFF4EC;
        }

        .option.selected {
            border-color: #FF4F00;
            background: #FFF0E6;
            color: #CC3F00;
            font-weight: 700;
        }

        .exercise .option.selected {
            border-color: #FF4F00;
            background: #FFF0E6;
            color: #CC3F00;
        }

        .screen .option.selected {
            border-color: #FF4F00;
            background: #FFF0E6;
            color: #CC3F00;
        }

        .sugar .option.selected {
            border-color: #FF4F00;
            background: #FFF0E6;
            color: #CC3F00;
        }

        .reset-btn {
            display: block;
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            font-size: 14px;
            color: #FF4F00;
            background: #FFF0E6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #FFE0CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® My Day, My Way ‚ú®</h1>
        </div>

        <!-- Exercise -->
        <div class="slider-group exercise">
            <div class="slider-header">
                <span class="slider-label">üèÉ Outside Time</span>
                <span class="slider-value" id="exercise-value">30 min</span>
            </div>
            <div class="options" id="exercise-options">
                <div class="option" data-value="0">0</div>
                <div class="option selected" data-value="30">30m</div>
                <div class="option" data-value="45">45m</div>
                <div class="option" data-value="60">1hr</div>
            </div>
        </div>

        <!-- Screen Time -->
        <div class="slider-group screen">
            <div class="slider-header">
                <span class="slider-label">üéÆ Screen Time</span>
                <span class="slider-value" id="screen-value">1 hour</span>
            </div>
            <div class="options" id="screen-options">
                <div class="option" data-value="0">0</div>
                <div class="option selected" data-value="60">1hr</div>
                <div class="option" data-value="90">1.5hr</div>
                <div class="option" data-value="120">2hr</div>
            </div>
        </div>

        <!-- Cookies -->
        <div class="slider-group sugar">
            <div class="slider-header">
                <span class="slider-label">üç™ Cookies</span>
                <span class="slider-value" id="sugar-value">1</span>
            </div>
            <div class="options" id="sugar-options">
                <div class="option" data-value="0">0</div>
                <div class="option selected" data-value="1">1</div>
                <div class="option" data-value="2">2</div>
                <div class="option" data-value="3">3</div>
            </div>
        </div>

        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script>
        // Exercise costs:
        // Screen: 0=0, 1hr=15min, 1.5hr=22min, 2hr=30min
        // Cookies: 0=0, 1=15min, 2=30min

        const SCREEN_COST = { 0: 0, 60: 15, 90: 22, 120: 30 };
        const COOKIE_COST = { 0: 0, 1: 15, 2: 30, 3: 45 };
        const EXERCISE_OPTIONS = [0, 30, 45, 60];

        let state = {
            exercise: 30,
            screen: 60,
            sugar: 1
        };

        function init() {
            document.querySelectorAll('#screen-options .option').forEach(opt => {
                opt.addEventListener('click', () => selectScreen(parseInt(opt.dataset.value)));
            });
            document.querySelectorAll('#sugar-options .option').forEach(opt => {
                opt.addEventListener('click', () => selectSugar(parseInt(opt.dataset.value)));
            });
            document.querySelectorAll('#exercise-options .option').forEach(opt => {
                opt.addEventListener('click', () => selectExercise(parseInt(opt.dataset.value)));
            });
            render();
        }

        const SCREEN_OPTIONS = [0, 60, 90, 120];

        function selectScreen(value) {
            state.screen = value;
            // Screen changed ‚Üí update exercise to match
            updateExerciseFromChoices();
            render();
        }

        function selectSugar(value) {
            state.sugar = value;
            // Cookies changed ‚Üí update exercise to match
            updateExerciseFromChoices();
            render();
        }

        function selectExercise(value) {
            const oldExercise = state.exercise;
            state.exercise = value;
            // Exercise changed ‚Üí update screen time
            updateScreenFromExercise(value - oldExercise);
            render();
        }

        function updateExerciseFromChoices() {
            const needed = SCREEN_COST[state.screen] + COOKIE_COST[state.sugar];
            // Find closest exercise option >= needed
            state.exercise = EXERCISE_OPTIONS.find(e => e >= needed) || 60;
        }

        function updateScreenFromExercise(exerciseChange) {
            if (exerciseChange === 0) return;

            // Calculate how much screen time we can add/remove
            // 15 min exercise = 1 screen step (roughly)
            const screenSteps = Math.round(exerciseChange / 15);
            const currentIndex = SCREEN_OPTIONS.indexOf(state.screen);
            const newIndex = Math.max(0, Math.min(SCREEN_OPTIONS.length - 1, currentIndex + screenSteps));
            state.screen = SCREEN_OPTIONS[newIndex];
        }

        function render() {
            // Update selected states
            document.querySelectorAll('#exercise-options .option').forEach(opt => {
                opt.classList.toggle('selected', parseInt(opt.dataset.value) === state.exercise);
            });
            document.querySelectorAll('#screen-options .option').forEach(opt => {
                opt.classList.toggle('selected', parseInt(opt.dataset.value) === state.screen);
            });
            document.querySelectorAll('#sugar-options .option').forEach(opt => {
                opt.classList.toggle('selected', parseInt(opt.dataset.value) === state.sugar);
            });

            // Update values
            document.getElementById('exercise-value').textContent = state.exercise === 0 ? '0' : `${state.exercise} min`;
            document.getElementById('screen-value').textContent = formatTime(state.screen);
            document.getElementById('sugar-value').textContent = state.sugar;
        }

        function formatTime(min) {
            if (min === 0) return '0';
            if (min < 60) return `${min}m`;
            const h = min / 60;
            return h % 1 === 0 ? `${h} hour${h > 1 ? 's' : ''}` : `${h}hr`;
        }

        function reset() {
            state = { exercise: 30, screen: 60, sugar: 1 };
            render();
        }

        init();
    </script>
</body>
</html>
