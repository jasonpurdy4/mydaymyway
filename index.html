<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day, My Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            color: #333;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .row:last-of-type {
            border-bottom: none;
        }

        .row-label {
            font-size: 28px;
            width: 40px;
            text-align: center;
        }

        .emoji-track {
            flex: 1;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .emoji {
            font-size: 24px;
            opacity: 0.2;
            transition: opacity 0.2s, transform 0.2s;
            cursor: pointer;
            user-select: none;
        }

        .emoji.active {
            opacity: 1;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        .row-value {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            min-width: 50px;
            text-align: right;
        }

        .key {
            margin-top: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }

        .key-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .key-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .key-emoji {
            font-size: 18px;
        }

        .balance-bar {
            margin-top: 16px;
            padding: 10px 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .balance-bar.balanced {
            background: #dcfce7;
            color: #166534;
        }

        .balance-bar.over {
            background: #fee2e2;
            color: #991b1b;
        }

        .reset-btn {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            font-size: 14px;
            color: #6366f1;
            background: #eef2ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ My Day, My Way âœ¨</h1>
        </div>

        <div class="row">
            <span class="row-label">ğŸƒ</span>
            <div class="emoji-track" id="exercise-track"></div>
            <span class="row-value" id="exercise-value">30m</span>
        </div>

        <div class="row">
            <span class="row-label">ğŸ®</span>
            <div class="emoji-track" id="screen-track"></div>
            <span class="row-value" id="screen-value">1h</span>
        </div>

        <div class="row">
            <span class="row-label">ğŸª</span>
            <div class="emoji-track" id="sugar-track"></div>
            <span class="row-value" id="sugar-value">15g</span>
        </div>

        <div class="balance-bar balanced" id="balance-bar">
            âœ“ Balanced
        </div>

        <div class="key">
            <div class="key-title">Key:</div>
            <div class="key-item"><span class="key-emoji">ğŸƒ</span> = 15 min outside</div>
            <div class="key-item"><span class="key-emoji">ğŸ®</span> = 15 min screen time</div>
            <div class="key-item"><span class="key-emoji">ğŸª</span> = 5g added sugar</div>
        </div>

        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script>
        // Units: ğŸƒ=15min, ğŸ®=15min, ğŸª=5g
        // Defaults: 2ğŸƒ (30min), 4ğŸ® (1hr), 3ğŸª (15g)
        // Exchange: 2ğŸƒ extra = 1ğŸ® OR 1ğŸª

        const MAX = { exercise: 8, screen: 8, sugar: 6 }; // max emojis
        const DEFAULTS = { exercise: 2, screen: 4, sugar: 3 };

        let state = { ...DEFAULTS };

        function render() {
            renderTrack('exercise', 'ğŸƒ', state.exercise, MAX.exercise);
            renderTrack('screen', 'ğŸ®', state.screen, MAX.screen);
            renderTrack('sugar', 'ğŸª', state.sugar, MAX.sugar);

            document.getElementById('exercise-value').textContent = `${state.exercise * 15}m`;
            document.getElementById('screen-value').textContent = formatTime(state.screen * 15);
            document.getElementById('sugar-value').textContent = `${state.sugar * 5}g`;

            updateBalance();
        }

        function renderTrack(id, emoji, count, max) {
            const track = document.getElementById(`${id}-track`);
            track.innerHTML = '';
            for (let i = 0; i < max; i++) {
                const span = document.createElement('span');
                span.className = `emoji ${i < count ? 'active' : ''}`;
                span.textContent = emoji;
                span.onclick = () => setCount(id, i + 1);
                track.appendChild(span);
            }
        }

        function formatTime(min) {
            if (min < 60) return `${min}m`;
            const h = Math.floor(min / 60);
            const m = min % 60;
            return m === 0 ? `${h}h` : `${h}h${m}m`;
        }

        function setCount(type, count) {
            const oldValue = state[type];
            state[type] = count;

            if (type === 'exercise') {
                // Exercise changed - adjust screen and sugar proportionally
                const creditChange = (count - oldValue) / 2; // 2 runners = 1 credit
                if (creditChange > 0) {
                    // Earned credits - split between screen and sugar
                    state.screen = Math.min(MAX.screen, state.screen + Math.ceil(creditChange / 2));
                    state.sugar = Math.min(MAX.sugar, state.sugar + Math.floor(creditChange / 2));
                } else if (creditChange < 0) {
                    // Lost credits - reduce screen and sugar
                    const loss = Math.abs(creditChange);
                    state.screen = Math.max(0, state.screen - Math.ceil(loss / 2));
                    state.sugar = Math.max(0, state.sugar - Math.floor(loss / 2));
                }
            } else if (type === 'screen') {
                // Screen changed - adjust exercise needed
                const creditChange = (count - oldValue);
                state.exercise = Math.min(MAX.exercise, Math.max(1, state.exercise + creditChange * 2));
            } else if (type === 'sugar') {
                // Sugar changed - adjust exercise needed
                const creditChange = (count - oldValue);
                state.exercise = Math.min(MAX.exercise, Math.max(1, state.exercise + creditChange * 2));
            }

            render();
        }

        function updateBalance() {
            const exerciseCredits = (state.exercise - DEFAULTS.exercise) / 2;
            const screenCost = (state.screen - DEFAULTS.screen);
            const sugarCost = (state.sugar - DEFAULTS.sugar);
            const balance = exerciseCredits - screenCost - sugarCost;

            const bar = document.getElementById('balance-bar');
            if (Math.abs(balance) < 0.1) {
                bar.className = 'balance-bar balanced';
                bar.textContent = 'âœ“ Balanced';
            } else if (balance > 0) {
                bar.className = 'balance-bar balanced';
                bar.textContent = `âœ“ ${balance.toFixed(0)} extra credits!`;
            } else {
                bar.className = 'balance-bar over';
                bar.textContent = `Need ${Math.abs(balance * 2).toFixed(0)} more ğŸƒ`;
            }
        }

        function reset() {
            state = { ...DEFAULTS };
            render();
        }

        render();
    </script>
</body>
</html>
